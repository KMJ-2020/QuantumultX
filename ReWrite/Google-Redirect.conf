#!name=Google Rewrite
#!desc=Safari / WebView 谷歌中国域名强制重定向
#!system=ios

# 需要匹配的域名（必须完整，否则规则不触发）
hostname = google.cn, www.google.cn, g.cn, www.g.cn

# g.cn → google.com
^https?://(www\.)?g\.cn/?$ url 302 https://www.google.com

# google.cn 首页 → google.com
^https?://(www\.)?google\.cn/?$ url 302 https://www.google.com

# google.cn 搜索页，完整保留参数
^https?://(www\.)?google\.cn/search\?(.*) url 302 https://www.google.com/search?$2

# google.cn 其他路径兜底
^https?://(www\.)?google\.cn/(.*) url 302 https://www.google.com/$2
